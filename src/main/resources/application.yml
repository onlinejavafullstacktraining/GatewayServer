eureka:
  instance:
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka
spring:
  application:
    name: zuul-service
  profiles:
    active: default
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true


